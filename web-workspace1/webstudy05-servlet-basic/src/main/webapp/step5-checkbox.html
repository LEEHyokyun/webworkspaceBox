<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html form checkbox and Servlet</title>
</head>
<body>
	<form action="CheckBoxServlet" method="post" onsubmit="return checkForm()">
		<input type="checkbox" name="menu" value="치킨">치킨<br>
		<input type="checkbox" name="menu" value="피자">피자<br>
		<input type="checkbox" name="menu" value="맥주">맥주<br>
		<button type="submit">주문</button>
	</form>
<!-- based with Javascript DOM API -->
<!-- javascript을 이용하여 웹페이지 element를 제어하기 위한 프로그래밍 인터페이스(그러한 기능, 기술)를 제공하는 model를 지칭-->
<script type="text/javascript">
	function checkForm(){
		let menuList = document.getElementsByName("menu");
		//alert(menuList.length) //menu의 3가지 요소가 담긴다.
		let flag = false;
		
		for(let i=0;i<menuList.length;i++){
			if(menuList[i].checked){
				flag = true;
				break;
			}
		}
		
		if(flag==false){
			alert("메뉴를 선택하세요!");
			return false;
		}
	}
</script>
</body>
</html>
