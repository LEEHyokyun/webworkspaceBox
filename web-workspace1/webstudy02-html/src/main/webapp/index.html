**ABOUT HTML**<br><br>
W3C : World wide web을 위한 표준을 개발하고 장려하는 조직 <br>
	ㄴ www.w3schools.com <br>
HTML : HyperText Markup Language, 웹문서의 내용(content) <br>
CSS : 웹문서의 스타일, 디자인, 레이아웃 <br>
Javascript : 웹문서의 행위/동작 등 <br>
XML : 설정정보, 데이터 전송 <br>
HTTP : HyperText Transfer Protocol(*Hypertext가 웹문서가 되고, 이 기반이 HTML) <br>
