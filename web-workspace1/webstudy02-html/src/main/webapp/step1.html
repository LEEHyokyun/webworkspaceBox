<!DOCTYPE html>
<html>
<head> <!--현 웹문서의 메타데이터, 문서구성정보, 데이터에 대한 데이터(택배송장), 웹 브라우저가 알아야하는 정보 -->
<meta charset="UTF-8">
<title>HTML 기본 태그</title>

<body>

		<!-- 상대경로 기술 -->

	</marquee>
	<h1>즐거운 금요일입니다</h1><br><br>

</html>
