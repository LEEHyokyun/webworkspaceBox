<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
ES5 : function level scope
ES6 : block level scope <br><br>
<input type="button" value="varTest" onclick="varTest(1)"><br>
<input type="button" value="varTest" onclick="letTest(1)"><br>
<script type="text/javascript">
	function varTest(num){
		if(num > 0){
			var a=1;
		}
		//if 문 내 지역변수로 선언된 var a변수는 해당 영역 바깥에서도 사용 가능
		//즉 function 전체에서 유효하다.
		// num < 0 -> a = undefined
		alert(a);
	}
	
	function letTest(num){
		if(num > 0){
			let a=1;
		}
		//a is not defined
		//if 문 내 지역변수로 선언된 let a변수는 해당 영역 바깥에서는 사용 불가능
		// 즉 해당 구문 block내에서만 유효하다.
		alert(a);
	}
</script>
</body>
</html>
