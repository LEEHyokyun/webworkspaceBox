<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
	css selector : 
		ㅁ 요소 > 요소설정자를 css에 반영, 모든 요소에 적용됨
		ㅁ 클래스 > 여러 요소에 적용가능, .클래스 
		ㅁ id > 하나의 요소에 적용, #id
*/
	li{
		color: orange;
	}
	
	.ct{
		color: lime;
	}
	
	#id{
		color: red;
	}
</style>
</head>
<body>
<h3>css selector</h3>
<ul>
	<li>웹사이트의 디자인 스타일</li>
	<li class="ct">html은 application의 content</li>
	<li id="it">javascript는 웹문서의 동작</li>
	<li>jsp는 서버의 동적인 웹문서 생성</li>
	<li class="ct">servlet은 java web application의 기반기술로써 MVC에서 controller 역할을 담당</li>
</ul>
</body>
</html>
