<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css style import</title>
<link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
<!-- 1행 2열 -->
	<table >
		<!-- 1row 2 columns -->
		<tr>
			<td>치킨</td>
			<td>피자</td>
		</tr>
		<!-- 2행 2열 -->
		<tr>
			<td>치킨</td>
			<td>피자</td>
		</tr>
	</table>
	<table >
		<!-- 4행 3열 -->
		<tr>
			<td>글번호</td>
			<td>작성자</td>
			<td>타이틀</td>
		</tr>
		<tr>
			<td>1</td>
			<td>지코</td>
			<td>사람</td>
		</tr>
		<tr>
			<td>2</td>
			<td>선우정아</td>
			<td>도망가자</td>
		</tr>
		<tr>
			<td>3</td>
			<td>정우</td>
			<td>Love Song</td>
		</tr>
	</table>
	<br>
	<br>
	<!-- 
		table의 td속성 중 colspan="2", 2열을 병합하는 기능이 존재한다.
	 -->
	<table >
		<tr>
			<td colspan="2" align="center">신청서</td>
		</tr>
		<tr>
			<td>이름</td>
			<td>아이유</td>
		</tr>
		<tr>
			<td>나이</td>
			<td>30세</td>
		</tr>
	</table>
	<br>
	<br>
	<!-- 
	 	table td속성중 행병합, rowspan
	  -->
	<table >
	<tr>
		<td rowspan="2">신청서</td>
		<td>아이유</td>
	</tr>
	<tr>
		<td>30세</td>
	</tr>
	</table>
</body>
</html>
