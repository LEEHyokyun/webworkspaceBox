<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript variables</title>
<script type="text/javascript">
	//var(ES5)
	var a = 1;
	var a = 2;
	alert(a);
	
	//let(ES6)
	let b = 1;
	//let b = 2;
	//단 재할당은 가능
	b = 2;
	//디버깅은 개발자도구 console 등을 통해 진행(F12)
	alert(b);
	//const(상수), 재할당 불가
	const c=1;
	//Runtime에서의 디버깅 -> interpreter 작동
</script>
</head>
<body>
	javascript variables
</body>
</html>
